{% extends "tags/tags_base.html" %}


{% block body_class %}{{ block.super }} tag_list{% endblock %}


{% block content %}

{{ block.super }}

{% if object_list %}
<ul>
    {% for object in object_list %}
    <li><a href="{{ object.get_absolute_url }}">{{ object.title|lower }}</a></li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
